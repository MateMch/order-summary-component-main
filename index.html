<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style1.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<center><div class="container">
<img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration">
  <h2 class="title">Order Summary</h2>

 <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
device anywhere you like!</p>
<div class="box">
  <img src="images/icon-music.svg" alt="icon-music" class="icon">

  <span class="Plan">Annual Plan</span>
  <span class="prise">$59.99/year</span>

 <button class="Change">Change</button> 
</div>
 <center><button class="button">Proceed to Payment</button> </center>
<button class="Order">Cancel Order</button>
  </div></center>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MateMch</a>.
  </div>
</body>
</html>
